<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Card Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">Card Layout Test</h1>
    
    <!-- Test responsive flex direction -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Responsive Flex Direction Test</h2>
        <div class="bg-white rounded-lg shadow-md overflow-hidden min-h-48">
            <div class="flex flex-col sm:flex-row h-full">
                <div class="relative overflow-hidden flex-shrink-0 w-full h-48 sm:w-48 sm:h-48 rounded-t-lg sm:rounded-l-lg sm:rounded-t-none bg-blue-200 flex items-center justify-center">
                    <span class="text-white font-bold">IMAGE</span>
                </div>
                <div class="flex flex-col justify-between p-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Card Title</h3>
                        <p class="text-sm text-gray-600 mt-2">This is a test card to verify responsive layout behavior.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile view simulation -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Forced Mobile View</h2>
        <div class="bg-white rounded-lg shadow-md overflow-hidden min-h-48 max-w-sm">
            <div class="flex flex-col h-full">
                <div class="relative overflow-hidden flex-shrink-0 w-full h-48 rounded-t-lg bg-green-200 flex items-center justify-center">
                    <span class="text-white font-bold">IMAGE</span>
                </div>
                <div class="flex flex-col justify-between p-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Mobile Card</h3>
                        <p class="text-sm text-gray-600 mt-2">This shows how it should look on mobile.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Desktop view simulation -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Forced Desktop View</h2>
        <div class="bg-white rounded-lg shadow-md overflow-hidden min-h-48">
            <div class="flex flex-row h-full">
                <div class="relative overflow-hidden flex-shrink-0 w-48 h-48 rounded-l-lg bg-red-200 flex items-center justify-center">
                    <span class="text-white font-bold">IMAGE</span>
                </div>
                <div class="flex flex-col justify-between p-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Desktop Card</h3>
                        <p class="text-sm text-gray-600 mt-2">This shows how it should look on desktop.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
